<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matchText</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        input {
            width: 20vh;
        }

        #vocaburary {
            transition: color 0.5s;
        }

        #practiceInput {
            color: blue; /* Color for the displayed input text */
        }
    </style>
</head>
<body>
    <div>
        <p id="vocaburary">바나나</p>
        <input type="text" id="practiceInput" placeholder="Type here and press Enter">
    </div>

    <script>
        //when keyup is used instead of keypress, isComposing===false check is required for korean
        document.getElementById('practiceInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                var inputText = document.getElementById('practiceInput').value.trim();
                var textElement = document.getElementById('vocaburary');

                if (inputText === '바나나') {
                    textElement.style.color = 'green';
                } else {
                    textElement.style.color = 'red';
                }

                this.value = ''; // Clear the input box
            }
        });
    </script>
</body>
</html>
