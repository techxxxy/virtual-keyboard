<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Text</title>
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <div>
        <p id="target-vocaburary">바나나</p>
        <p id="textDisplay">바나나</p>
        <input type="text" id="practiceInput" placeholder="Type here and press Enter">
    </div>

    <script>
        //when keyup is used instead of keypress, isComposing===false check is required for korean
        document.getElementById('practiceInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {

                var inputText = document.getElementById('practiceInput').value.trim();

                console.log("inputText", inputText);
                var targetText = document.getElementById('target-vocaburary').innerText.trim();
                var textElement = document.getElementById('target-vocaburary');

                
                if (inputText === targetText) {
                    textElement.style.color = 'green';
                } else {
                    textElement.style.color = 'red';
                }

                this.value = ''; // Clear the input box
            }
        });
    </script>
</body>
</html>
